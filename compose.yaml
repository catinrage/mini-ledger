version: '3.8'

services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
      DATABASE_URL: 'postgresql://postgres:123456@postgres:5432/ledger?schema=public' # Use port 5432 here
    depends_on:
      - postgres
    ports:
      - 3000:3000

  postgres:
    image: postgres:14.1-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: ledger
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
